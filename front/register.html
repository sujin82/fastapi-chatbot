<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입 - 챗봇</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/styles/register.css">
</head>
<body class="bg-gray-100 antialiased">
    <!-- 메시지 박스 -->
    <div id="messageBox" class="message-box"></div>

    <!-- 회원가입 컨테이너 -->
    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg border border-gray-200 mx-auto mt-10">
        <div class="mb-6 text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">회원가입</h2>
            <p class="text-gray-600">모든 필드는 필수 사항입니다.</p>
        </div>

        <form id="register-form" class="space-y-6" novalidate>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">이름</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="이름을 입력하세요"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out placeholder-gray-400"
                />
                <div id="username-error" class="hidden text-red-500 text-sm mt-1"></div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">이메일 주소</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="example@email.com"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out placeholder-gray-400"
                />
                <div id="email-error" class="hidden text-red-500 text-sm mt-1"></div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="비밀번호는 6자리 이상"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out placeholder-gray-400"
                />
                <div id="password-error" class="hidden text-red-500 text-sm mt-1"></div>
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호 확인</label>
                <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    placeholder="비밀번호를 다시 입력하세요"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out placeholder-gray-400"
                />
                <div id="confirm-password-error" class="hidden text-red-500 text-sm mt-1"></div>
            </div>

            <!-- 전체 폼 성공 메시지 -->
            <!-- <div id="form-success" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"></div> -->

            <button
                type="submit"
                id="register-button"
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md hover:shadow-lg"
            >
                회원가입
            </button>
        </form>

        <div class="mt-8 text-center text-gray-600 text-sm">
            이미 계정이 있으신가요?
            <a href="/login" class="text-blue-600 hover:underline font-medium">로그인하기</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="./static/scripts/register.js"></script>
</body>
