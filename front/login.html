<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Tailwind CSS CDN 연결 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/styles/login.css">
</head>
<body class="bg-gray-100 antialiased">
    <!-- 메시지 박스 -->
    <div id="messageBox" class="message-box"></div>

    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">로그인</h2>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">아이디</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out placeholder-gray-400"
                    placeholder="아이디 입력">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out placeholder-gray-400"
                    placeholder="비밀번호 입력">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md hover:shadow-lg">
                로그인
            </button>
        </form>

        <p class="mt-8 text-center text-gray-600 text-sm">
            아직 계정이 없으신가요?
            <a href="/register" class="text-blue-600 hover:underline font-medium">회원가입하기</a>
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="./static/scripts/login.js"></script>
</body>
</html>
